<script type="text/javascript">
    RED.nodes.registerType("json-to-sheet", {
        category: "function",
        color: "#068a19",
        defaults: {
            name: { value: "" },
            filePath: { value: "" },
            sheetName: { value: "" }
        },
        inputs: 1,
        outputs: 0,
        icon: "file.svg",
        label: function () {
            return this.name || "json-to-sheet";
        }
    });
</script>

        <input required type="text" id="node-input-filePath" placeholder="The absolute path to the output file">
        <label for="node-input-sheetName"><i class="fa fa-tag"></i> Sheet Name</label>
